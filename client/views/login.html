<template name="loginScreen">
    {{#GridLayout dimensions="[1,2]" size="[undefined,undefined]" align="[0,0]"}}
        {{#Scrollview size="[undefined, undefined]" paginated="true" direction="X" modifier="inFront" align="[0,0.1]"}}
            {{#Surface size="[undefined,undefined]"}}
    <div class="ui circular segment front-page-1">
    </div>
    {{/Surface}}
            {{#Surface size="[undefined,undefined]"}}
    <div class="ui circular segment front-page-2">
    </div>
    {{/Surface}}
            {{#Surface size="[undefined,undefined]"}}
    <div class="ui circular segment front-page-3">
    </div>
    {{/Surface}}
        {{/Scrollview}}
        {{#GridLayout dimensions="[1,3]" size="[undefined,200]"}}
            {{>Surface template="facebookBtn" size="[200,undefined]" class="centered" align="[0.5,0.5]" origin="[0.5,0.5]"}}
            {{>Surface template="googleBtn" size="[200,undefined]" class="centered" align="[0.5,0.5]" origin="[0.5,0.5]"}}
            {{>Surface template="goInBtn" size="[200,undefined]" class="centered" align="[0.5,0.5]" origin="[0.5,0.5]"}}
        {{/GridLayout}}
    {{/GridLayout}}
</template>

<template name="facebookBtn">
    <div class="ui facebook fluid button"> <i class="facebook icon"></i>
        Facebook
    </div>
</template>

<template name="googleBtn">
    <div class="ui google plus fluid button"> <i class="google plus icon"></i>
        Google Plus
    </div>
</template>

<template name="goInBtn">
    <div class="ui positive fluid button">
        <i class="user icon"></i>
        Go Right In
    </div>
</template>
