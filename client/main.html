<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black">

  <title>disconnectr</title>  

  <link href='http://fonts.googleapis.com/css?family=Source+Sans+Pro:400,700|Open+Sans:300italic,400,300,700' rel='stylesheet' type='text/css'>

</head>

<body>

    <div class="ui large vertical inverted labeled icon sidebar menu">
        <div class="item">
            <b>Wow</b>
            <div class="menu">
                <div class="item">asdfdsa</div>
                <div class="item">asdfdsa</div>
            </div>
        </div>
    </div>

    <div class="ui fixed transparent inverted main menu">

        <div class="item">
            <div class="ui right attached black button">
                <i class="icon list layout"></i>
            </div>
        </div>
        <div class="item"> Stuff</div>
        <div class="item right"> More Stuff </div>
    </div>

    <div class="ui page stackable grid">
        {{> mainTemplate}}    
    </div>


</body>

<template name="mainTemplate">
    <div class="row"></div>
    <div class="row">
        <div class="column">
            <div class="btn-add ui button">insert</div>
            <div class="ui horizontal divider">BEGIN</div>    
        </div>
    </div>

    {{#each myVariables}}
    {{> detailTemplate}}
    {{/each}}
    <div class="row">
        <div class="column">
            <div class="ui horizontal divider">END</div>
            <div class="btn-disconnect secondary ui button">{{dangerText}}</div>
        </div>
    </div>

</template>

<template name="detailTemplate">

    <div class="row">
        <div class="column">
            <div class="btn-decrease red ui icon button"><i class="minus icon"></i></div>
            {{numar}}
            <div class="btn-increase green ui icon button"><i class="plus icon"></i></div>    
        </div>
    </div>
</template>
